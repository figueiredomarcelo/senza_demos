<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Landing Page Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3vw;
#1080p      margin-bottom: 40px;
      margin-bottom: 1px;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3vw 3vw;
      justify-content: center;
      align-items: center;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 30vw;
      max-width: 480px;
      transition: transform 0.3s ease, border-color 0.3s;
      outline: none;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      background-color: #fff;
    }

    .caption {
      padding: 20px;
      font-size: 1.5vw;
      background-color: #111;
      width: 100%;
      text-align: center;
    }

    .thumbnail.hovered {
      transform: scale(1.03);
      border-color: #c20f0f;
    }

#    @media (max-width: 1280px) {
#      .caption {
#        font-size: 2vw;
#      }
#
#      .thumbnail {
#        width: 40vw;
#      }
#    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .thumbnail {
        width: 80vw;
        margin-bottom: 20px;
      }

      .caption {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Senza Hub</h1>

  <div class="wrapper">
    <div class="grid" id="grid">
      <a href="https://senzadev.net/hotel/index.html?theme=charter&size=720&redirect=https%3A%2F%2Fdevelop-desktop.tvsdk.spectrumflow.net%2F%3Fbuyflow.enabled%3Dtrue%26oAuth.autoAccess%3Dfalse%26oAuth.deviceType%3Dstva-ipstbxumo%26profile%3DvideoUpgrades%26f%3Dsynamediaguidetest%2FQwerty05" class="thumbnail" id="thumb0" tabindex="0">
        <img src="images/hospitality_thumb1.png" alt="Channel 1">
        <div class="caption">Hospitality</div>
      </a>
      <a href="https://launcher.streaming.synamedia.com/redirect/charter-demo/latest/index.html" class="thumbnail" id="thumb1" tabindex="0">
        <img src="images/DTA_thumb1.png" alt="Channel 2">
        <div class="caption">DTA</div>
      </a>
      <a href="https://develop-desktop.tvsdk.spectrumflow.net/?buyflow.enabled=true&oAuth.autoAccess=false&oAuth.deviceType=stva-ipstbxumo&profile=videoUpgrades&f=synamediaguidetest/Qwerty05" class="thumbnail" id="thumb2" tabindex="0">
        <img src="images/Spectrum_thumb2.png" alt="Channel 3">
        <div class="caption">Spectrum</div>
      </a>
      <a href="https://launcher.streaming.synamedia.com/redirect/senza-app/stable/index.html#category=senza?config=senza-app" class="thumbnail" id="thumb3" tabindex="0">
        <img src="images/Senza_thumb1.png" alt="Channel 4">
        <div class="caption">Senza</div>
      </a>
    </div>
  </div>

  <script>
    const thumbnails = Array.from(document.querySelectorAll(".thumbnail"));
    const columns = 2;
    let focusedIndex = 0;

    function updateFocus() {
      thumbnails.forEach((thumb, index) => {
        if (index === focusedIndex) {
          thumb.focus();
          thumb.classList.add("hovered");
        } else {
          thumb.classList.remove("hovered");
        }
      });
    }

    function enter() {
      thumbnails[focusedIndex].click();
    }

    function escape() {
      alert("Escape pressed. Add back navigation here.");
    }

    function left() {
      if (focusedIndex % columns > 0) {
        focusedIndex--;
        updateFocus();
      }
    }

    function right() {
      if (focusedIndex % columns < columns - 1 && focusedIndex + 1 < thumbnails.length) {
        focusedIndex++;
        updateFocus();
      }
    }

    function up() {
      if (focusedIndex - columns >= 0) {
        focusedIndex -= columns;
        updateFocus();
      }
    }

    function down() {
      if (focusedIndex + columns < thumbnails.length) {
        focusedIndex += columns;
        updateFocus();
      }
    }

    window.onload = updateFocus;

    document.addEventListener("keydown", function(event) {
      switch (event.key) {
        case "Enter": enter(); break;
        case "Escape": escape(); break;
        case "ArrowUp": up(); break;
        case "ArrowDown": down(); break;
        case "ArrowLeft": left(); break;
        case "ArrowRight": right(); break;
        default: return;
      }
      event.preventDefault();
    });
  </script>

</body>
</html>
